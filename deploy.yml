apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment-poc-angular
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: poc-angular-front
        type: microservice 
    spec:
      containers:
        - name: deploment-container-name
          image: luaso13/poc-front:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  labels:
    name: angular-poc-service
    app: microservice
  name: angular-poc-service
spec:
  type: LoadBalancer
  ports:
  - name: service-port-name
    port: 80
    protocol: TCP
  selector:
    app: poc-angular-front
    type: microservice 