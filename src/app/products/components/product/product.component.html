<div class="card">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="name"
          #name="ngModel"
          [(ngModel)]="productService.getActualProduct().name"
          placeholder="Name"
        />
        <input
          type="text"
          class="form-control mt-2"
          name="price"
          #price="ngModel"
          [(ngModel)]="productService.getActualProduct().price"
          placeholder="Price"
        />
        <div class="mt-2">
          <button class="btn btn-sm btn-success" type="submit">
            <i class="fas fa-check"></i>
          </button>
          <button
            class="btn btn-sm btn-secondary mx-2"
            type="reset"
            (click)="resetForm(productForm)"
          >
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
