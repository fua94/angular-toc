<div class="card">
  <div class="card-body">
    Akita
    <br />
    {{ name$ | async }}
    {{ price$ | async }}

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="name"
          (change)="productsService.setName($event.target.value)"
          placeholder="Name"
        />
        <input
          type="text"
          class="form-control mt-2"
          name="price"
          (change)="productsService.setPrice($event.target.value)"
          placeholder="Price"
        />
        <div class="mt-2">
          <button class="btn btn-sm btn-success" type="submit">
            <i class="fas fa-check"></i>
          </button>
          <button
            class="btn btn-sm btn-secondary mx-2"
            type="reset"
            (click)="resetForm()"
          >
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
