<div class="card" style="width: 33.33vw">
  <div class="card-body">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <h3>Ingresar</h3>
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="Email" 
          name="email"
          #email="ngModel" 
          [(ngModel)]="actualUser.email"
          required>
      </div>

      <div class="form-group">
        <input 
          type="password" 
          class="form-control" 
          placeholder="Password" 
          name="password"
          #password="ngModel" 
          [(ngModel)]="actualUser.password" 
          required>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-block" value="Sign in">
      </div>
    </form>
  </div>
</div>
